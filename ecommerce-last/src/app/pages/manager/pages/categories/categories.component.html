<div class="p-2 d-flex justify-content-end"> 
  <button  routerLink="/manager/categories/create" class="btn btn-primary">Add</button>
</div>   



<div>
  <table class="table">
      <thead>
      <tr>
          <th>#</th>
          <th>Name</th>
      
          <th></th>
      </tr>
      </thead>
    <tbody>
      <tr *ngFor="let item of categories">
          <td>{{item?.id}}</td>
          <td>{{item?.name}}</td>
     
     
          <td>
              <button type="button" class="btn btn-secondary mr-2" [routerLink]="['/manager/categories/edit', item.id ]">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteItem(item.id)">Remove</button>
          </td>
      </tr>
    </tbody>
  </table>  
</div>
