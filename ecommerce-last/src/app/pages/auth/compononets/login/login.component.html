<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/images/Adidas Logo.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email Address" formControlName="email" >
      <div
      *ngIf="
        form.get('login')?.invalid &&
        form.get('login')?.touched
      "
    >
      <small>  Log in is required! </small>
    </div>
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
      <div
      *ngIf="
        form.get('password')?.invalid &&
        form.get('password')?.touched
      "
    >
      <small>  Password is required! </small>
    </div>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
